name: CI - Dashboard Build

on:
  push:
    paths:
      - 'dashboard/**'
  pull_request:
    paths:
      - 'dashboard/**'

jobs:
  build-dashboard:
    name: Build dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build
        working-directory: dashboard
        run: npm run build
