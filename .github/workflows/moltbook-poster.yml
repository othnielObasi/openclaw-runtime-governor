name: Moltbook Lablab Poster

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          set -e
          pip install --upgrade pip
          pip install -r openclaw-skills/moltbook-reporter/requirements.txt

      - name: Run Moltbook poster
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: |
          python3 openclaw-skills/moltbook-reporter/moltbook_lablab_poster.py
