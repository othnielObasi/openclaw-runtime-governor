version: "3.9"

# --------------------------------------------------------------------------
# OpenClaw Governor — Vultr Docker Compose (standby deployment)
#
# Usage:
#   1. Copy .env.vultr.example → .env  and fill in secrets
#   2. docker compose up -d
#   3. Verify:  curl https://<your-vultr-ip-or-domain>/healthz
# --------------------------------------------------------------------------

services:
  governor:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: openclaw-governor
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - governor-net

  dashboard:
    build:
      context: ../../dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GOVERNOR_API: ${NEXT_PUBLIC_GOVERNOR_API:-http://governor:8000}
    container_name: openclaw-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_GOVERNOR_API=${NEXT_PUBLIC_GOVERNOR_API:-http://governor:8000}
    depends_on:
      governor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - governor-net

  postgres:
    image: postgres:16-alpine
    container_name: openclaw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: governor
      POSTGRES_USER: governor
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme-db-password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U governor"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - governor-net

  caddy:
    image: caddy:2-alpine
    container_name: openclaw-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      governor:
        condition: service_healthy
    networks:
      - governor-net

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  governor-net:
    driver: bridge
